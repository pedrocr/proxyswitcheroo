<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form>
      <div>
        <label>Type 
          <select id="type">
            <option value="socks">SOCKS5</option>
            <option value="socks4">SOCKS4</option>
            <option value="http">HTTP</option>
            <option value="https">HTTPS</option>
          </select> 
        </label>
      </div>
      <div><label>Host <input type="text" id="host"></label></div>
      <div><label>Port <input type="number" id="port" min="1" max="65535"></label></div>
      <div><label>Proxy DNS <input type="checkbox" id="proxydns"></label></div>
      <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>
  </body>
</html>
